<div class="playGroundBox">
    <img src="../../assets/img/cardgamebackground.png" alt="">
    <div class="cardStack">
        <img [ngStyle]="{'right.px': i*5}" *ngFor="let c of [0,1,2,3]; let i=index;"
            src="../../assets/img/playing_cards/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" src="../../assets/img/playing_cards/card_cover.png" alt="">
        <img *ngFor="let playedCard of game.playedCards let i=index;" class="flyed-card" style="right: 20px;"
            src="../../assets/img/playing_cards/{{ playedCard }}.png" alt="">
        <img *ngIf="flyCard" class="fly-card" style="right: 20px;"
            src="../../assets/img/playing_cards/{{ currentCard }}.png" alt="">
    </div>
</div>
<app-player *ngFor="let player of game.players; let i=index;" [ngStyle]="{'top.px': 100 + i * 90}" class="player-box"
    [playerActive]="i == game.currentPlayer"
    [name]="player"></app-player>

<app-game-info class="pin-bottom"></app-game-info>
<button class="add-btn" mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
