<h2 mat-dialog-title></h2>
<mat-dialog-content>
    <p>Choose your Player Name.</p>
    <mat-form-field>
        <mat-label></mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close] (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="name" [disabled]="name.length == 0" (click)="onClick()">Ok</button>
</mat-dialog-actions>
