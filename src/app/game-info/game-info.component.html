<mat-card>
    <mat-card-title>{{ card }}</mat-card-title>
    <mat-card-content>{{ description }}</mat-card-content>
</mat-card>
<mat-button-toggle-group
    [value]="speak"
    (change)="changeLanguage($event.value)"
    aria-label="Font Style"
    value="de">
    <mat-button-toggle value="en">English</mat-button-toggle>
    <mat-button-toggle value="de">Deutsch</mat-button-toggle>
</mat-button-toggle-group>
